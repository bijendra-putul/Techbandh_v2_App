<ion-header>
  <ion-toolbar>
    <ion-grid style="padding: 0 5px;">
      <ion-row>
        <ion-col size="1">
          <ion-button (click)="searchbackDismiss()" class="searchback">
            <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="10">
          <ion-searchbar class="" placeholder="Search for softwares here" (ionInput)="getItems($event)"
            [debounce]="500"></ion-searchbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content style="--background:#ededed;">
  <ion-list class="ion-no-padding ion-no-margin" *ngIf="productList; else loading">
    <ion-item *ngFor="let item of productList" class="selling-list" (click)="selectedSearch(item)">
      <h1>{{ item.product_name }}</h1>
    </ion-item>
  </ion-list>
  <ng-template #loading>
    <div style="height:300; display:flex; align-items:center;justify-content: center;">
    </div>
  </ng-template>
</ion-content>
