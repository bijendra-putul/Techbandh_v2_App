<ion-header>
  <ion-toolbar class="heading-padd">
    <ion-buttons slot="secondary" (click)="searchlistModal()">
      <ion-button>
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary" (click)="leadformPopover2()">
      <ion-button>
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="heading-size">My Account</ion-title>
    <ion-buttons slot="start" (click)="myaccountclick()">
      <ion-button>
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content color style="background:#f0f1f2 !important;">
  <ion-card class="myaccountblock ion-no-padding ion-no-margin">
    <ion-item no-margin no-lines lines="none">
      <ion-label class="icon-bg">
        <img src="{{profileImage}}" onError="this.src='../../assets/images/female.png'" />
        <ion-img><img src="../../assets/images/badge.svg" /></ion-img>
      </ion-label>
      <ion-label class="client-description">
        <ion-title no-padding class="client-name">
          <p>{{username}}</p>
        </ion-title>
        <ion-item class="lead-no" lines="none" no-padding no-margin>
          <ion-text>
            <p class="leadsno">My Shares</p>
            <p>{{totalShared}}</p>
          </ion-text>
          <ion-text>
            <p class="leadsno">My Leads</p>
            <p>{{totalLeads}}</p>
          </ion-text>
          <ion-text>
            <p class="leadsno">My Earnings</p>
            <p>{{totalEarnings}}</p>
          </ion-text>
        </ion-item>
      </ion-label>
    </ion-item>
  </ion-card>
